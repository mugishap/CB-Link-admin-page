<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Link</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <img src="/cb.png" alt="logo">
            </div>
            <div class="list-div">
                <ul class="list">
                    <li>HOME</li>
                    <li>INVENTORY STORE</li>
                    <li>SALES</li>
                    <li>EXPENSES</li>
                    <li>REPORTS</li>
                    <li>MANAGER</li>
                    <li><span class="material-icons">settings</span></li>
                </ul>
            </div>
        </div>
        <div class="top-space">
            <div>
                <div class="move-tos">
                    mode Switch
                </div>
                <div class="move-tos"></div>
            </div>
            <div class="credentials">
                <p class="title"></p>
                <p class="name"></p>
            </div>
            <div class="support">
                <div class="in-support"></div>
                <div class="in-support"></div>
            </div>
        </div>
        <div class="charts">
            <div class="descriptions">
                <div class="in-descriptions"></div>
                <div class="in-descriptions"></div>
                <div class="in-descriptions"></div>
            </div>
            <div class="main-chart">
                <div class="top-specs">

                </div>
                <div class="chart-canvas">
                    <canvas width="500" height="300" id="debit-chart"></canvas>
                </div>
            </div>
        </div>
        <footer>&copy;2022 Cb-Link Ltd, Melo Software. All Rights reserved!</footer>
    </div>
</body>

</html>
